<html>
    <head>
      <script src="helperFunction.js"></script> 
           
    </head>
    <body>       
        <div>            
                <h1>Select state:</h1> 
                <input type="checkbox" name="processing" value="processing" id="processing"> processing<br>
                <input type="radio" name="successOrerror" value="success" onchange="heplerController.stateSelection()"> success<br>
                <input type="radio" name="successOrerror" value="error" onchange="heplerController.stateSelection()"> error<br><br>
                <div id="showErrorCode" style="display: none;">
                    <h4>Select Error Code:(Optional)</h4> 
                    <input type="radio" name="errorCode" value="NO_STOCK" onchange="heplerController.errorCodeSelection()"> NO_STOCK<br>
                    <input type="radio" name="errorCode" value="INCORRECT_DETAILS" onchange="heplerController.errorCodeSelection()">INCORRECT_DETAILS<br>
                    <input type="radio" name="errorCode" value="null" onchange="heplerController.errorCodeSelection()"> null<br>
                    <input type="radio" name="errorCode" value="undefined" onchange="heplerController.errorCodeSelection()"> undefined<br><br>
                </div>
                <input type="submit" value="Submit" onclick="heplerController.init()">
           
        </div>
    </body>
</html>
